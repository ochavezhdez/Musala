<mat-card>
  <mat-card-header>
    <mat-card-title>Edit article</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Title:</mat-label>
        <input matInput type="text" formControlName="title" autocomplete="off" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Body:</mat-label>
        <input matInput type="text" formControlName="body" autocomplete="off" required>
      </mat-form-field>
      <br>
      <mat-card-actions>
        <button mat-raised-button title="Update">
          <mat-icon svgIcon="update"></mat-icon>
        </button>
        <button mat-raised-button title="Cancel" (click)="cancelar()">
          <mat-icon svgIcon="cancel"></mat-icon>
        </button>
      </mat-card-actions>
      <input formControlName="id" style="visibility: hidden">
    </form>
  </mat-card-content>
</mat-card>
