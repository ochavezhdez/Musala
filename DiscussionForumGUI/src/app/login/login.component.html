<mat-card>
  <mat-card-header>
    <mat-card-title>Authenticate</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="authenticateForm" (ngSubmit)="onSubmitAuthenticate()">
      <mat-form-field>
        <mat-label>User name:</mat-label>
        <input matInput type="text" formControlName="userName" autocomplete="off" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Password:</mat-label>
        <input matInput [type]="authenticateHide ? 'password' : 'text'" formControlName="passWord" autocomplete="off" required>
      </mat-form-field>
      <mat-icon svgIcon="{{authenticateHide ? 'eye-off' : 'eye'}}" matSuffix (click)="authenticateHide = !authenticateHide"></mat-icon>
      <br>
      <mat-card-actions>
        <button [disabled]="authenticateForm.invalid">Authenticate</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmitRegister()">
      <mat-form-field>
        <mat-label>User name:</mat-label>
        <input matInput type="text" formControlName="userName" autocomplete="off" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Password:</mat-label>
        <input matInput [type]="registerHide ? 'password' : 'text'" formControlName="passWord" autocomplete="off" required>
      </mat-form-field>
      <mat-icon svgIcon="{{registerHide ? 'eye-off' : 'eye'}}" matSuffix (click)="registerHide = !registerHide"></mat-icon>
      <br>
      <mat-card-actions>
        <button [disabled]="registerForm.invalid">Register</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
